name: prod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: create env file
        working-directory: ./environments
        run: |
          touch .prod.env
          cat << EOF >> .env
          ${{ secrets.ENV }}

      - name: archive drcloud
        run: tar cvfz ./diary-server.tar.gz *

      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./diary-server.tar.gz s3://diary-server/public/

      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name 	diary-server-codedeploy
          --deployment-config-name CodeDeployDefault.OneAtATime 
          --deployment-group-name diary-server 
          --s3-location bucket=diary-server,bundleType=tgz,key=public/diary-server.tar.gz
